<body>
    <h1>Listeler</h1>

        <li>Mercedes</li>
        <li>Audi</li>
        <li>Kia</li>
        <li>Toyota</li>

<hr>
    <ol start="5">
        <li>BMW</li>
        <li>Mercedes</li>
        <li>Audi</li>
        <li>Kia</li>
        <li>Toyota</li>
    </ol>
<hr>

    <h3>Unordered List</h3>

    </h6>

    <ul>
        <li>Galatasaray</li>
        <li>Fenerbahçe</li>
